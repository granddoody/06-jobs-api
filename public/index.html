<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="./index.css">
</head>

<header>
    <h1>Virtual Garage</h1>
</header>

<body>
    <button type="button" id="logoff" style="display:none;">logoff</button>
    <hr>
    <p id="message"></p>
    <hr>
    <div id="logon-register" style="display:none;">

    </div>
    <div id="logon-div" style="display:none;">
        <form>
            <h1>Login</h1>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <button type="button" id="logon-button">logon</button>
            <button type="button" id="logon-cancel">cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <h1>Register</h1>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email1">Email:</label>
                <input type="email" id="email1">
            </div>
            <div>
                <label for="password1">Password:</label>
                <input type="password" id="password1">
            </div>
            <div>
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2">
            </div>
            <button type="button" id="register-button">register</button>
            <button type="button" id="register-cancel">cancel</button>
            
            <div class="container signin">
                <p>Already have an account?  <button type="button" id="logon">logon</button></p>
            </div>
        </form>
    </div>
    <div id="cars" style="display:none;">
        <h1>Cars List</h1>
        <p id="cars-message"></p>
        <table id="cars-table" style="display:none;">
            <tr id="cars-table-header">
                <th>Year</th>
                <th>Make</th>
                <th>Model</th>
                <th>Repair Concern</th>
                <th>Status</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-car">add car</button>
    </div>
    <div id="edit-car" style="display:none;">
        <form>
            <div>
                <label for="year">Year:</label>
                <input type="text" id="year">
            </div>
            <div>
                <label for="make">Make:</label>
                <input type="text" id="make">
            </div>
            <div>
                <label for="model">Model:</label>
                <input type="text" id="model">
            </div>
            <div>
                <label for="repair-concerns">Repair Concerns:</label>
                <div>
                <textarea id = "repair-concerns"  name="repair-concerns" ></textarea>
                </div>
            </div>
            <div>
                <label for="status">status:</label>
                <select id="status">
                    <option value="pending">pending</option>
                    <option value="review in progress">review in progress</option>
                    <option value="awaiting customer approval">awaiting customer approval</option>
                    <option value="repair complete">repair complete</option>
                </select>
            </div>
            <button type="button" id="adding-car">add</button>
            <button type="button" id="deleting-car">delete</button>
            <button type="button" id="edit-cancel">cancel</button>
        </form>

        <div id="admin-cars" style="display:none;">
            <h1>Manage Cars</h1>
            <p id="admin-cars-message"></p>
            <table id="admin-cars-table" style="display:none;">
                <tr id="admin-cars-table-header">
                    <th>Customer</th>
                    <th>Car Information</th>
                    <th>Repair Concerns</th>
                    <th style="display:none;"> Technician Comments</th>
                    <th>Status</th>
                    <th colspan="2"></th>
                </tr>
            </table>
            <button type="button" id="add-car">add car</button>
        </div>
        <div id="edit-car" style="display:none;">
            <form>
                <div>
                    <label for="year">Year:</label>
                    <input type="text" id="year">
                </div>
                <div>
                    <label for="make">Make:</label>
                    <input type="text" id="make">
                </div>
                <div>
                    <label for="model">Model:</label>
                    <input type="text" id="model">
                </div>
                <div>
                    <label for="tech-comments">Technician Comments:</label>
                    <input type="text" id="tech-comments">
                </div>
                <div>
                    <label for="repair-concerns">Repair Concerns:</label>
                    <div>
                    <textarea id = "repair-concerns"  name="repair-concerns" ></textarea>
                    </div>
                </div>
                <div>
                    <label for="status">status:</label>
                    <select id="status">
                        <option value="pending">pending</option>
                        <option value="review in progress">review in progress</option>
                        <option value="awaiting customer approval">awaiting customer approval</option>
                        <option value="repair complete">repair complete</option>
                    </select>
                </div>
                <button type="button" id="admin-adding-car">add</button>
                <button type="button" id="admin-deleting-car">delete</button>
                <button type="button" id="admin-edit-cancel">cancel</button>
            </form>
    </div>
    <script src="./cars.js"></script>
</body>
</html>
