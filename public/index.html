<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
</head>

<body>
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="dashboard.html">Add Car</a>
        <a href="index.html">Register</a>
        <a href="login.html">Login</a>
      </div>  
      <div id = "register-div">
        <form>
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
            
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Email"  id="email1" required>
            
                <label for="password1"><b>Password</b></label>
                <input type="password" placeholder="Password"  id="password1" required>
            
                <label for="password2"><b>Confirm Password</b></label>
                <input type="password" placeholder="Password" id="password2" required>
                <hr>
            </div>
                <button type="button" id="register-button">register</button>
                <button type="button" id="register-cancel">cancel</button>
        </form>
    </div>
    <div id="cars" style="display:none;">
        <p id="cars-message"></p>
        <table id="cars-table" style="display:none;">
            <tr id="cars-table-header">
                <th>Year</th>
                <th>Make</th>
                <th>Model</th>
                <th>Repair Concern</th>
                <th>Status</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-car">add car</button>
    </div>
    <div id="edit-car" style="display:none;">
        <form>
            <div>
                <label for="year">Year:</label>
                <input type="text" id="year">
            </div>
            <div>
                <label for="make">Make:</label>
                <input type="text" id="make">
            </div>
            <div>
                <label for="model">Model:</label>
                <input type="text" id="model">
            </div>
            <div>
                <label for="repair-concerns">Repair Concerns:</label>
                <div>
                <textarea id = "repair-concerns"  name="repair-concerns" ></textarea>
                </div>
            </div>
            <div>
                <label for="status">status:</label>
                <select id="status">
                    <option value="pending">pending</option>
                    <option value="review in progress">review in progress</option>
                    <option value="awaiting customer approval">awaiting customer approval</option>
                    <option value="repair complete">repair complete</option>
                </select>
            </div>
            <button type="button" id="adding-car">add</button>
            <button type="button" id="deleting-car">delete</button>
            <button type="button" id="edit-cancel">cancel</button>
        </form>
    </div>
    <script src="./cars.js"></script>
</body>
</html>
